<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Add Course</title>
</head>
<body class="body4">
    <div class=" container7">
        <h1>Add Course</h1>
        <div class="content6">Course Name</div>

        <div class="content9"><input type="text" placeholder="eg.1"></div>

            <select>
                <option value="self-paced">Self-Paced</option>

            </select>
            
        </div>
        <div>Description</div>

        <div>Price</div>
        <div>
            <select>
                <option value="5000">Rs. 5000</option>
            </select>
        </div>
    </div>
