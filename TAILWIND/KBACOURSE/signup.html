<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/CSS/KBACOURSES/STYLE/Library Management/CSS/style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up</title>
</head>
<body>
    
    <div class=" h-[96vh] flex justify-center py-7">
        <div class= "bg-slate-200 max-w-sm  rounded-lg shadow-xl shadow-indigo-400">
            <div class="p-4   ">
                <div class="text-3xl text-center pt-2"><span>Sign Up</span></div>
                <div class="pt-6  pl-12 " ><span> Name</span></div>
                <div class="pt-2 pl-12  w-[10vh]  "><input type="text"  class="w-[40vh] h-[4vh] mt-1 ring-2 hover:ring-4 ring-indigo-300" required></div>
                <div class="pt-4  pl-12"><span>Email</span></div>
                <div class="pt-2 text-black pl-12"><input type="mail"  class="w-[40vh] h-[4vh] mt-1 ring-2 hover:ring-4 ring-indigo-300" required></div>
                <div class="pt-4 pl-12"><span>Password</span></div>
                <div class="pt-2 text-black pl-12"><input type="password"  class="w-[40vh] h-[4vh] mt-1 ring-2 hover:ring-4 ring-indigo-300" required></div>
                <div class=" pt-4 pl-12"><span>Price</span></div>
                <div class="pt-2 pl-12">
                    <select class="w-[40vh] h-[4vh] bg-white mt-1 ring-2 hover:ring-4 ring-indigo-300" required>
                        <option value="select">Select</option>
                        <option value="select">Admin</option>
                        <option value="select">User</option>
                    </select>
                </div>
                <div class=" border border-slate-950   flex justify-center  w-[20vh] h-[5vh] mt-4 ml-32"><input type="button" value=" Sign Up" ></div>
                <div class=" mr-32  pl-10">____________________________________</div>
                <div class="text-emerald-950 ml-20 ">Already have an account? <a href="Login.html " class="text-cyan-700">Login</a></div>
            </div>
        </div>
     </div>
    
</body>
</html>
