<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div >
        <nav class="flex float-right mt-4 ">
          <a href="forntpage.html" class="border border-slate-950 w-24 h-10 mr-6 text-xl   text-center bg-blue-600"><p class=" mt-1 text-white ">Home</p></a>
         <a href="issuecertificate.html" class="mr-16 text-xl mt-2">Issue Certificate</a> 
        </nav>
     </div>
     <div class="mt-0 text-white ">Certificate Dapp</div> 
     <div class="mt-6 text-2xl font-bold  ">Certificate Dapp</div> 

    <div class="bg-slate-300  indent-0 max-w-96  mt-12 mx-72 ml-96 rounded-lg shadow-xl shadow-indigo-400">
        <div class=" pl-4 ">
            <p class="mt-14 pt-6 pl-1 text-xl">Issue New Certificate</p>
            <div class="mt-4" >Select Course*</div>
            <div class="mt-2">
                <select class="h-9 w-11/12" required id="">
                    <option value="Certified Blockchain Associate" > Certified Blockchain Associate</option>
                   
                </select>
            </div>
            <div class="mt-4">Certificate ID*</div>
            <div class="mt-2"><input class="h-9 w-11/12" required type="text" placeholder="Certificate ID"></div>
            <div class="mt-4">Candidate Name*</div>
            <div class="mt-2"><input class="h-9 w-11/12" required type="text" placeholder="Name"></div>
            <div class="mt-4">Select Grade*</div>
            <div class="mt-2">
                <select class="h-9 w-11/12" required name="" id="">
                    <option value="S">Select</option>
                    <option value="S">S</option>
                    <option value="S">A+</option>
                    <option value="S">B+</option>
                    <option value="S">C+</option>
                    <option value="S">D+</option>
                </select>
    
            </div>
            <div class="mt-4">Issue Date*</div>
            <div class="mt-2"><input class="h-9 w-11/12"  required type="date"></div>
    
            <div class="mt-4">
                <button class="h-9 w-32 ml-0 bg-cyan-400">issue Certificate</button> 
                <div class="mt-0 text-slate-300">Certificate Dapp</div> 
                
                <br>
                
            </div>
            
    </div>
     
    
     </div>
     <a href="viewcertificate.html">View Certificate</a>

</body>
</html>
