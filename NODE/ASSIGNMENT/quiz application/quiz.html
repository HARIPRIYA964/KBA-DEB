<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Quiz Time!</h1>

        <!-- Timer -->
        <div id="timer" class="text-right text-red-500 font-bold mb-4"></div>

        <!-- Question Display -->
        <p id="question" class="text-lg font-semibold text-gray-700 mb-4"></p>

        <!-- Choices (Radio Buttons) -->
        <form id="quiz-form" class="space-y-2">
            <div id="choices-container" class="mb-4"></div>
        </form>

        <!-- Navigation Buttons -->
        <div class="flex justify-between">
            <button id="prev-btn" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
                Previous
            </button>
            <button id="next-btn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                Next
            </button>
        </div>

        <!-- Submit Button (Initially Hidden) -->
        <button id="submit-btn" class="bg-green-500 text-white py-2 px-4 rounded-lg mt-6 w-full hover:bg-green-600 hidden">
            Submit Quiz
        </button>

        <!-- Feedback -->
        <p id="score-feedback" class="text-center text-lg font-bold mt-6 hidden"></p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
