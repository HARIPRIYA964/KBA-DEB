<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternaryopration</title>
</head>
<body>
    <script>
        let a=(20>40)?20:40;
        let b=(20>10)?(20>30)?20:30:(10>30)?10:30;
        document.write(a,"<br>");
        document.write(b,"<br>")

        let x=5;
        let y=3;
        z=x&y;
        h=x|y;

        document.write(z,"<br>")
        document.write(h)
    </script>
</body>
</html>
