<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script>
        let a=5;
        let b=10;
        let k=(a<b && b>a)
        let h=(a<b || b<a)
        let p=!k
        let c=5;
        let d=1;
            document.write("<br> The value of k is : ", k)
            document.write("<br> The value of h is : ", h)
            document.write("<br> The value of p is : ", p)
            document.write("<br> Type of k is : ", typeof k)

            if(a<b){
                document.write(` <br> ${c} is smaller than ${d} `)
            }
            else{
                document.write(` ${d} is smaller than ${c}`)
            }
    </script>
</body>
</html>
