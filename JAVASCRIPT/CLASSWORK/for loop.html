    <h3>Sum of 10 Natural numbers</h3>
    <script>

    <script>
        let num=123
        let rev=0;
        for(;num>0; num=Math.floor(num/10)){
            let n=num%10;
            rev=(rev*10)+n;
        }
        document.write("Reverse of number is: ",rev)
    </script>
