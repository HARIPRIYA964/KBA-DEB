<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    // //AREA OF SQUARE
    function Square(){
        const sidelength =parseFloat (document.getElementById('sidelength').value);


        const result=document.getElementById("result");
        
        if (sidelength > 0){
            const Area = sidelength * 2;
            result.innerText = `Area of square: ${Area}`;
        }
        else{
            result.innerText = 'Not founded!';
        }

    }


    //AREA OF RECTANGLE

    function Retangle(){
        const Length = document.getElementById('length').value
        const Breadth = document.getElementById('breadth').value
         
        const result = 2*(Length+Breadth)
        document.getElementById("result1").textContent = ("Area of Rectangle",result)
    }


    //AREA OF CIRCLE
    function Radius (){
    const Radius = document.getElementById('Radius').value
    const pi = 3.14
    const result =pi*(Radius*2)
    document.getElementById('result2').textContent = ('Area of circle', result)
    }
   
</script>


<body>
    <h1>AREA OF SQUARE</h1>
    <label>Enter the side of square</label>
    <input type="number" id="sidelength"><br><br>
    <button onclick="Square()">Area of Square</button>
    <p id="result"></p><br>



    <h1>AREA OF RECTANGLE</h1>
    <lable>Enter the Length</lable>
    <input type="number" id="length"><br><br><br>
    <label>Enter the Breadth</label>
    <input type="number" id="breadth"><br><br>
    <button onclick="Retangle()">Area of Retangle</button>
    <p id="result1"></p>


    <h1>AREA OF CIRCLE</h1>
    <label>Enter Radius</label>
    <input type="number" id="Radius"><br><br>
    <button onclick="Radius()">Area Of Circle</button>
    <p id="result2"></p>
</body>
</html>
