<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Write a JavaScript conditional statement to find the sign of the product of three numbers. Display with the specified sign.</h3>
    <script>
        
        let a=3;
        let b=7;
        let c=5;
        let p=a*b*c;
        if (p>0){
            document.write("the sign is : +");
        }
        else if (p<0){
            document.write("the sign is : -")
        }
        else{
            document.write("the product is 0,no sign")
        }
    </script>
</body>
</html>
