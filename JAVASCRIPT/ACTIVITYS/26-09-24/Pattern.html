<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patten</title>
</head>
<body>
    <h3>Print the patterns</h3>
    <script>
    
        for(i=1; i<=4; i++){
            document.write("<br>")
            for(j=1; j<=i; j++){
                document.write(" ");
                document.write(i+" ",);
            }
        }
    </script><br>
    <script>
        let a=0;            ("stating number")
        let b=4;            ("Ending number")
    
        for(i=0; i<=b; i++){
            document.write("<br>")
            for(j=1; j<=i; j++){
                a++
            
                document.write(" ");
                document.write(a+" ");
                

            }
        }

    </script><br>

    <script>
        let num=3;
        let c=0
        for(i=0;i<num; i++){
            document.write("<br>")
            for(j=0; j<num; j++){
                c=c+2;
                document.write(" ")
                document.write(c)
            }
        }
    </script><br>
    <script>
        for(i=0; i<=3; i--){
            document.write("<br>")
            for(j=0;j<i;j++){
                document.write("*")
            }
        }
    </script>
</body>
</html>
