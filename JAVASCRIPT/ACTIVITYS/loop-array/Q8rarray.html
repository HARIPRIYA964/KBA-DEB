<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let a = [20, 30, 40, 50, 60, 70, 80, 90];
        document.write("array:");
        for(i=0;i<a.length;i++){
            document.write(a[i],"&nbsp;")
        }
let first = a.slice(0, 4);
let second = a.slice(4);

document.write("<br>First array: ", first,"<br>");
document.write("Second array: ", second,"<br>");
    </script>
</body>
</html>
